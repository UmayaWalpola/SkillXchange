<!DOCTYPE html>
<html>
<head>
    <title>Organization Profile AJAX Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        textarea { resize: vertical; }
        button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Organization Profile AJAX Update Test</h1>
    
    <div class="info">
        <p>This form simulates the organization profile update form and sends an AJAX POST request to <strong>/organization/updateProfile</strong></p>
        <p>Open your browser's Developer Tools (F12) → Network tab to see the request/response</p>
    </div>

    <form id="profileForm">
        <div class="form-group">
            <label>Organization Name *</label>
            <input type="text" name="org_name" value="Pretty Software" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="ps@gmail.com">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" value="">
        </div>

        <div class="form-group">
            <label>Website</label>
            <input type="url" name="website" value="">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" value="">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="">
        </div>

        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" name="postal_code" value="">
        </div>

        <div class="form-group">
            <label>LinkedIn</label>
            <input type="url" name="linkedin" value="">
        </div>

        <div class="form-group">
            <label>Twitter</label>
            <input type="url" name="twitter" value="">
        </div>

        <div class="form-group">
            <label>GitHub</label>
            <input type="url" name="github" value="">
        </div>

        <div class="form-group">
            <button type="submit">Send Update (AJAX POST)</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending request...</p>';
            
            const formData = new FormData(this);
            
            console.log('=== AJAX REQUEST ===');
            console.log('URL:', '/SkillXchange/public/organization/updateProfile');
            console.log('Method: POST');
            console.log('Headers: FormData (multipart/form-data)');
            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            try {
                const response = await fetch('/SkillXchange/public/organization/updateProfile', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('=== AJAX RESPONSE ===');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                console.log('Headers:');
                response.headers.forEach((value, name) => {
                    console.log(`  ${name}: ${value}`);
                });
                
                const data = await response.json();
                console.log('Response Body:', data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h2>✓ Success!</h2>
                            <p>${data.message}</p>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h2>✗ Error (HTTP ${response.status})</h2>
                            <p>${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('=== AJAX ERROR ===', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>✗ Network Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
